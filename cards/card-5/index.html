<!DOCTYPE html>
<!-- Coding by Areeb Sheikh -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="all.min.css"> 
    <script src="all.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="profile-card front">
            <div class="logo">
                <h1>AS</h1>
            </div>
        </div>
        <div class="profile-card back">
            <div class="image">
                <img src="img/profile.jpg" alt="" class="profile-img">
            </div>
    
            <div class="text-data">
                <span class="name">Areeb Sheikh</span>
                <span class="job">Web Developer</span>
            </div>
            
            <div class="buttons">
                <a href="#" class="button">Portfolio</a>
                <a href="#" class="button">Message</a>
            </div>
    
            <div class="media-buttons">
                <a href="#" class="link">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="link">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
    
        </div>
    </div>
</body>
</html>
